{% extends "homepage/base.html" %}
{% load static %}
{% block content %}

<h1 style= "color: white;">More info on {{ title }}</h1>


<div class="container movie-details">
    <div class="row">
        <div class="col-md-6 left-box" style="padding-bottom: 1rem;">
            <h1>Overview:</h1>
            <p>{{overview}}</p>
            
        </div>
        <div class="col-md-6 text-right">
            <img src="{{poster_path}}" class="movie-img"> 
            <br>
            <h4 style="color:grey;">Release Date:</h4>
            <h6 style="color: grey;"> {{release_date}} </h6>
            <h4 style="color: white;">Runtime:</h4>
            <h6 style="color: white;"> {{runtime}} minutes</h6>
            <h4 style="color: grey;">Status:</h4>
            <h6 style="color: grey"> {{status}} </h6>
            
        </div>
    </div>
</div>

{% endblock %}
